<ng-include src="'templates/partials/header-inner-save.html'"></ng-include>
<md-content layout-padding class="has-header">
 <form name="projectForm">
 	<md-input-container layout-padding>
     <label>Full name</label>
     <input name="full_name" type="text" ng-model="user.full_name">
   </md-input-container>
   <md-input-container layout-padding>
     <label>Email</label>
     <input name="email" type="email" ng-model="user.email">
   </md-input-container>
   <md-input-container layout-padding>
     <label>Username</label>
     <input name="username" type="text" ng-model="user.username">
   </md-input-container>
   <md-input-container layout-padding>
     <label>Password</label>
     <input name="password" type="password" ng-model="user.password">
   </md-input-container>
   <div>
     <md-checkbox ng-model="data.cb1" aria-label="Checkbox 1">
       Agree terms and conditions?
     </md-checkbox>
   </div>
   <md-input-container>
      <md-button ng-click="createAccount();" flex="100" md-ripple-size="full" class="md-raised md-primary">Sign Up</md-button>
   </md-input-container>
 </form>
</md-content>
