<md-dialog aria-label="Account" flex="100">
    <form name="form" novalidate>
        <md-dialog-content>
            <h2 class="md-headline"><center>{{ account.name }}</center></h2>

            <md-input-container>
                <label>Title</label>
                <input ng-model="account.name" required>
            </md-input-container>

             <md-input-container>
                <label>Contact no</label>
                <input ng-model="account.contact" ng-pattern="/^\d+$/" type="tel">
            </md-input-container>
            
            <md-input-container>
                <label>Email</label>
                <input ng-model="account.email"  type="email">
            </md-input-container>
            
            <md-input-container flex>
                <label>Address</label>
                <textarea ng-model="account.address" class="md-body-1"></textarea>
            </md-input-container>
            
      		<md-input-container layout-padding>
         		<label>Note</label>
        		<textarea ng-model="account.note" columns="1" md-maxlength="150"></textarea>
      		</md-input-container>            
        </md-dialog-content>

        <div class="md-actions" layout="row">
            <md-button type="submit" class="md-primary md-raised"
                ng-click="success(account)"
                ng-disabled="!form.$valid">
                Save
            </md-button>
            <md-button ng-click="cancel()" class="md-raised">
                Cancel
            </md-button>
        </div>
    </form>
</md-dialog>
